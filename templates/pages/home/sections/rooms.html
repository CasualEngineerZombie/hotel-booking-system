{% load humanize %}
<section class="py-20 bg-gray-50">
    <div class="container mx-auto px-4 max-w-7xl">
      <h2 class="text-3xl font-bold text-center mb-12">Our Rooms</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
       
       {% for room in rooms %}
       <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <img
          src="{{room.photo.url}}"
          alt="Standard Room"
          class="w-full h-48 object-cover"
        />
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{room.room_name}}</h3>
          <p class="text-gray-600 mb-4">Starting from â‚±{{room.price|floatformat:"0"|intcomma}}/night</p>
          <a
            class="block text-center bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
            href="{%url 'booking_add' room.room_uuid%}"
            data-discover="true"
            >Book Now</a
          >
        </div>
      </div>
       {% endfor %}
        
         
      </div>
    </div>
  </section>
