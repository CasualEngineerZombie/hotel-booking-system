{% extends "pages/booking/booking_base.html" %}
{% block content %}
<main>
  <div class="max-w-2xl mx-auto px-4 py-8">
    <a href="{% url 'bookings' %}" class="flex items-center text-gray-600 hover:text-gray-900 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left h-4 w-4 mr-1">
        <path d="m12 19-7-7 7-7"></path>
        <path d="M19 12H5"></path>
      </svg>Back to Bookings
    </a>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit Booking</h1>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6">
          {% for field in form %}
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
              {% endif %}
            </div>
          {% endfor %}
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <a href="{% url 'bookings' %}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancel</a>
          <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Update Booking
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
