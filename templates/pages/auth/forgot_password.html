{% extends "pages/booking/booking_base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h1 class="text-xl font-bold mb-4">Forgot Your Password?</h1>
  <p class="mb-4 text-gray-600">Enter your email address below, and weâ€™ll send you a link to reset your password.</p>
  <form method="POST" action="{% url 'send_password_reset_email' %}">
    {% csrf_token %}
    <label for="email" class="block mb-1 font-medium">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required
           class="w-full border rounded px-3 py-2 mb-4 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Send Password Reset Email
    </button>
  </form>
</div>
{% endblock %}
