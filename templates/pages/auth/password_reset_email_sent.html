{% extends "pages/booking/booking_base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow text-center">
  <h1 class="text-xl font-bold mb-4">Email Sent!</h1>
  <p class="mb-4 text-gray-600">
    If an account exists for <strong>{{ email }}</strong>, a password reset link has been sent.
    Please check your inbox (and spam folder) for further instructions.
  </p>
  <a href="{% url 'login' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    Return to Login
  </a>
</div>
{% endblock %}
