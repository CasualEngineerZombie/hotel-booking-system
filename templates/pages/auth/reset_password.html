{% extends "pages/booking/booking_base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h1 class="text-xl font-bold mb-4">Reset Your Password</h1>
  {% if error %}
    <p class="mb-4 text-red-500">{{ error }}</p>
  {% endif %}
  <form method="POST" action="">
    {% csrf_token %}
    <label for="password1" class="block mb-1 font-medium">New Password</label>
    <input type="password" id="password1" name="password1" placeholder="Enter new password" required
           class="w-full border rounded px-3 py-2 mb-4 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    <label for="password2" class="block mb-1 font-medium">Confirm New Password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm new password" required
           class="w-full border rounded px-3 py-2 mb-4 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Reset Password
    </button>
  </form>
</div>
{% endblock %}
