{% extends "pages/booking/booking_base.html" %} {% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
  <a
    href="{%url 'admin_page'%}"
    class="flex items-center text-gray-600 hover:text-gray-900 mb-6"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-arrow-left h-4 w-4 mr-1"
    >
      <path d="m12 19-7-7 7-7"></path>
      <path d="M19 12H5"></path></svg
    >Back to Dashboard
  </a>
  <div class="bg-white rounded-xl shadow-sm p-6 md:p-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Update Room</h1>
    <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
            >Room Name</label
          ><input
            id="name"
            type="text"
            required=""
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            placeholder="e.g., Deluxe Ocean View"
            value="Standard Room 101"
          />
        </div>
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700 mb-1"
            >Room Type</label
          ><select
            id="type"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
          >
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        <div>
          <label
            for="price"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Price per Night ($)</label
          ><input
            id="price"
            type="number"
            min="0"
            required=""
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            value="199"
          />
        </div>
        <div>
          <label
            for="capacity"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Capacity (Guests)</label
          ><input
            id="capacity"
            type="number"
            min="1"
            required=""
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            value="2"
          />
        </div>
        <div>
          <label for="size" class="block text-sm font-medium text-gray-700 mb-1"
            >Room Size (mÂ²)</label
          ><input
            id="size"
            type="number"
            min="1"
            required=""
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            value="28"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Room Image</label
          >
          <div
            x-data="imageUpload()"
            class="mt-1 relative border-2 border-dashed rounded-lg p-4 text-center"
            :class="{'border-blue-500 bg-blue-50': isDragging, 'border-gray-300': !isDragging}"
            @dragover.prevent="isDragging = true"
            @dragleave.prevent="isDragging = false"
            @drop.prevent="handleDrop($event)"
          >
            <template x-if="image">
              <div class="relative">
                <img
                  :src="image"
                  alt="Room preview"
                  class="max-h-48 mx-auto rounded-lg"
                />
                <button
                  type="button"
                  @click="removeImage"
                  class="absolute top-2 right-2 p-1 bg-red-500 text-white rounded-full hover:bg-red-600"
                >
                  <!-- X Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-x w-4 h-4"
                  >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
              </div>
            </template>
            <template x-if="!image">
              <div class="space-y-2">
                <!-- Upload Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-upload w-8 h-8 mx-auto text-gray-400"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <div class="text-sm text-gray-600">
                  Drag and drop an image here, or
                  <button
                    type="button"
                    @click="$refs.fileInput.click()"
                    class="text-blue-600 hover:text-blue-500"
                  >
                    browse
                  </button>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG up to 5MB</p>
              </div>
            </template>
            <input
              type="file"
              accept="image/*"
              class="hidden"
              x-ref="fileInput"
              @change="handleFileChange"
            />
          </div>
        </div>
      </div>
      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Description</label
        ><textarea
          id="description"
          required=""
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 resize-none"
          rows="4"
          placeholder="Describe the room and its features..."
        >
Comfortable standard room with essential amenities</textarea
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Features</label
        >
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <label class="flex items-center"
            ><input
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            /><span class="ml-2 text-sm text-gray-700 capitalize"
              >wifi</span
            ></label
          ><label class="flex items-center"
            ><input
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            /><span class="ml-2 text-sm text-gray-700 capitalize"
              >tv</span
            ></label
          ><label class="flex items-center"
            ><input
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            /><span class="ml-2 text-sm text-gray-700 capitalize"
              >bathroom</span
            ></label
          ><label class="flex items-center"
            ><input
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            /><span class="ml-2 text-sm text-gray-700 capitalize"
              >coffee</span
            ></label
          ><label class="flex items-center"
            ><input
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            /><span class="ml-2 text-sm text-gray-700 capitalize"
              >minibar</span
            ></label
          ><label class="flex items-center"
            ><input
              type="checkbox"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            /><span class="ml-2 text-sm text-gray-700 capitalize"
              >workspace</span
            ></label
          >
        </div>
      </div>
      <div class="flex justify-end space-x-4 pt-4">
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Cancel</button
        ><button
          type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
        >
          Update Room
        </button>
      </div>
    </form>
  </div>
</div> 
{% endblock content %}
