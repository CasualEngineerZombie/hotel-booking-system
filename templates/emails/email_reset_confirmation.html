<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirm Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f9fafb; padding: 20px;">
  <table width="100%" style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px;">
    <tr>
      <td>
        <h2 style="margin-top: 0;">Confirm Your New Email</h2>
        <p>Hi there!</p>
        <p>We received a request to update your email address. If this was you, please confirm by clicking the link below:</p>
        <p>
          <a
            href="https://your-domain.example.com/confirm-email/{{ some_token }}/"
            style="display: inline-block; padding: 10px 20px; background: #2563eb; color: #fff; text-decoration: none; border-radius: 4px;"
          >
            Confirm Email
          </a>
        </p>
        <p>If you did not request this change, feel free to ignore this message.</p>
        <p>Thank you!</p>
      </td>
    </tr>
  </table>
</body>
</html>
